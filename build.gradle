plugins {
    id 'org.parchmentmc.writtenbooks' version '0.+'
    id 'java-gradle-plugin'
    id 'maven-publish'
}

project.group = 'org.parchmentmc'

repositories {
    maven {
        name = 'ParchmentMC'
        url = 'https://ldtteam.jfrog.io/artifactory/parchmentmc/'
    }
    maven {
        name = 'MinecraftForge'
        url = 'https://maven.minecraftforge.net/'
    }
    maven {
        name = 'FabricMC'
        url = 'https://maven.fabricmc.net/'
    }
    gradlePluginPortal()
    mavenCentral()
}

dependencies {
    implementation gradleApi()
    implementation 'de.undercouch:gradle-download-task:5.6.0'
    implementation 'com.squareup.moshi:moshi:1.15.2'
    implementation 'net.minecraftforge:srgutils:0.5.4'
    implementation 'org.parchmentmc.feather:io-moshi:1.0.0.3'
    implementation 'com.google.guava:guava:33.4.0-jre'
    implementation 'net.fabricmc.unpick:unpick-format-utils:2.3.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.11.4'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.11.4'
}

test {
    useJUnitPlatform()
}

java {
    toolchain.languageVersion = JavaLanguageVersion.of(8)
    withSourcesJar()
    withJavadocJar()
}

gradlePlugin {
    // Define the plugin
    plugins.register("compass") {
        id = 'org.parchmentmc.compass'
        implementationClass = 'org.parchmentmc.compass.CompassPlugin'
    }
}

publishing {
    repositories {
        maven {
            name 'projectLocal'
            url "file://${rootProject.file('repo').absolutePath}"
        }
    }
}

tasks.named('wrapper', Wrapper) {
    distributionType = Wrapper.DistributionType.ALL
}
